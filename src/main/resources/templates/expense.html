	<meta name="msapplication-TileColor" content="#00aba9">

<body class="bg-light">
<div class="container">
	<div class="row">
		<div class="col-sm">
			<div class="py-5 text-center">
				<img class="d-block mx-auto mb-4 img-fluid" src="img/expring_banner.svg" alt="">
			</div>
			<form action="#" th:action="@{/}" th:object="${expense}" method="post" class="needs-validation" novalidate>
				<div class="mb-3">
					<label for="description">Description</label>
					<input type="text" class="form-control" id="description" placeholder="" th:field="*{description}" required>
					<div class="invalid-feedback">
						Please enter a valid description.
					</div>
					<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</td>
					<label for="amount">Amount</label>
					<input type="number" class="form-control" id="amount" placeholder="" th:field="*{amount}" required>
					<div class="invalid-feedback">
						Please enter a valid amount.
					</div>
					<td th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount error</td>
					<label for="date">Date</label>
					<input type="date" class="form-control" id="date" th:field="*{date}" required>
					<div class="invalid-feedback">
						Please enter a valid date.
					</div>
					<td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date error</td>
					<label for="category">Category</label>
					<select class="custom-select d-block w-100" id="category" name="category" required>
						<option th:each="catOpt : ${T(benstadlbauer.expring.Category).values()}" th:value="${catOpt}"
						        th:text="${catOpt.displayString}"></option>
					</select>
				</div>
				<hr class="mb-4">
				<button class="btn btn-secondary btn-lg btn-block" type="submit">Save</button>
			</form>
		</div>
	</div>
